<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Dots Map</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    .container {
      width: 1300px;
      height: 760px;
      position: relative;
      -webkit-mask-image:
        radial-gradient(circle at center, black 20%, transparent 100%),
        linear-gradient(to top, transparent, black 20%),
        linear-gradient(to bottom, transparent, black 20%);
      -webkit-mask-composite: source-in;
      mask-image:
        radial-gradient(circle at center, black 20%, transparent 100%),
        linear-gradient(to top, transparent, black 20%),
        linear-gradient(to bottom, transparent, black 20%);
      mask-composite: intersect;
    }
    
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="dotsCanvas"></canvas>
  </div>
  
  <script src="canvas-dots.js"></script>
</body>
</html>
